<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="LogoCraft" content="Generate stunning, unique AI-powered logos instantly with LogoCraft. Just enter a prompt and create high-quality vector logos.">
  <title>LogoCraft</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1 id="head">LogoCraft</h1>
      <h1>AI Logo Generator</h1>
      <p>Generate unique logos instantly using AI. Just enter a prompt, and watch as your idea transforms into a stunning logo.</p>

      <form action="#" class="generate-form">
        <div class="form-controls">  
          <input class="prompt-input" type="text" placeholder="Enter the prompt to generate logos " required>
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
        </div>

        <button type="submit" class="generate-btn">
          Generate <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
      </form>
    </div>
  </section>

  <section class="image-gallery">
    <div class="img-card">
      <img src="ferrari.jpg" alt="Ferrari logo">
      <a href="ferrari.jpg" download class="download-btn">
        <i class="fas fa-download"></i>
      </a>
    </div>
    <div class="img-card">
      <img src="Tata_IPL_Logo.webp" alt="Tata IPL logo">
      <a href="Tata_IPL_Logo.webp" download class="download-btn">
        <i class="fas fa-download"></i>
      </a>
    </div>
    <div class="img-card">
      <img src="applelogo.webp" alt="Apple logo">
      <a href="applelogo.webp" download class="download-btn">
        <i class="fas fa-download"></i>
      </a>
    </div>
    <div class="img-card">
      <img src="starbuckslogo.png" alt="Starbucks logo">
      <a href="starbuckslogo.png" download class="download-btn">
        <i class="fas fa-download"></i>
      </a>
    </div>
  </section>
</body>
</html>
